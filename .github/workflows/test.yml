name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: geolocation
        ports:
          - 5432:5432
    env:
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: geolocation
      DB_HOST: localhost
      DB_PORT: 5432
      CHUNK_SIZE: 10000
      DATABASE_URL: postgresql://user:password@localhost:5432/geolocation
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run Tests
        run: pytest --disable-warnings --cov=app tests/
